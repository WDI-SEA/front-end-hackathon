<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BizKard</title>
  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <!-- Local Style -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="workspace">
    <h1>BizKard</h1>
    <p>Create aswesome business cards</p>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input name="name" data-bind="value: card.name" />
      </li>
      <li>
        <label for="title">Title:</label>
        <input name="title" data-bind="value: card.title" />
      </li>
      <li>
        <label for="email">Email:</label>
        <input name="email" data-bind="value: card.email" />
      </li>
      <li>
        <label for="website">Website:</label>
        <input name="website" data-bind="value: card.website" />
      <li>
       <!-- <input data-bind="value: title" /> -->
    </ul>
    <div class="cards">
      <div class="card">
        <ul>
          <li data-bind="text: card.name"></li>
          <li data-bind="text: card.title"></li>
          <li data-bind="text: card.email"></li>
          <li data-bind="text: card.website"></li>
        </ul>
      </div>
      <div class="card">
        <h1>BT</h1>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
