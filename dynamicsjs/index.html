<!DOCTYPE html>
<html>
<head>
	<title>cats</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="body">

<div id="title" class="vector text">cat bouncing</div>

<div id="catgrid">
	<div id="greycat" class="vector cats"><img width="100" src="css/images/cat_purr.png"></div>
	<div id="orangecat" class="vector cats"><img width="100" src="css/images/cat_walk.png"></div>
	<div id="catgrin" class="vector cats"><img width="180" src="css/images/catgrin.png"></div>
	<div id="browncat" class="vector cats"><img width="100" src="css/images/cat_eyes.png"></div>
	<div id="owl" class="vector cats"><img width="100" src="css/images/owl.png"></div>
</div>
<div id="buttongrid">
	<div id="allcats" class="vector text buttons">make everybody bounce</div>
	<div id="spinning" class="vector text buttons">make everybody spin</div>
	<div id="cheshMode" class="vector text buttons">cheshire cat mode</div>
</div>
<div id="reset" class="vector text">STOP BOUNCING ALREADY</div>


<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/dynamics.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
